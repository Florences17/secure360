<body style="height: 100vh;">
    <div id="app" style="height: 100%;">
        <div class="d-flex align-items-center justify-content-center" style="height: 100%; width: 100%; background-color: #E5E5E5;">
            <img src="gif/loading.gif" width="150" height="150"/>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script type="text/javascript">
        window.imageselector = (image_picker_id) => {
            $(image_picker_id).trigger('click');
        }

        window.uploadpreview = (object) => {
            readURL(object.image_picker_id, object.image_preview_id, object.image_text_id);
        }

        window.loadfunctions = (object) => {
            $(object.image_picker_id).change(function () {
                
            });
            
        }

        window.excelexport = (url) => {
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.click();
            anchorElement.remove();
        }

        window.excelselector = (excel_picker_id) => {
            $(excel_picker_id).trigger('click');
        }

        window.loadimagefromdb = (object) => {
            $(object.image_picker_id).val(null);
            $(object.image_text_id).css("display", "none");
            $(object.image_preview_id).css("display", "block");
        } 

        window.clearpreview = (object) => {
            $(object.image_picker_id).val(null);
            $(object.image_preview_id).attr('src', "");
            $(object.image_text_id).css("display", "block");
            $(object.image_preview_id).css("display", "none");
        }
        
        function readURL(input, image_preview_id, image_text_id) {
            if ($(input)[0].files.length !== 0) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $(image_preview_id).attr('src', e.target.result);
                }
                reader.readAsDataURL($(input)[0].files[0]);
                $(image_text_id).css("display", "none");
                $(image_preview_id).css("display", "block");
            }
        }

    </script>

</body>
